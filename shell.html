<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>raylib web game</title>
    <style>
        body { margin: 0px; }
        canvas.emscripten { border: 0px none; background-color: black; }
    </style>
    </head>
    <body>
        <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        <p id="output" />
        <script>
            var Module = {
                onRuntimeInitialized: function () {
                    const RENDER_WS = "wss://raylibonlinemultiplayertest.onrender.com/";

                    Module.onopen_callback = () => console.log("Connected!");
                    Module.onclose_callback = () => console.log("Disconnected!");
                    Module.onmessage_callback = (event) => {
                        let textPromise;
                        if (event.data instanceof Blob) {
                            textPromise = new Promise(resolve => {
                                const reader = new FileReader();
                                reader.onload = () => resolve(reader.result);
                                reader.readAsText(event.data);
                            });
                        } else {
                            textPromise = Promise.resolve(event.data);
                        }

                        textPromise.then(text => {
                            const data = JSON.parse(text);
                            // Ignore messages from self (only updates player if its not self)
                            if (data.id !== Module.player_id) {
                                console.log(`Player ${data.id} pos: (${data.x}, ${data.y})`);
                                Module.update_player(data.id, data.x, data.y);
                            }
                        });
                    };

                    Module.init_websocket(RENDER_WS);
                },
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })()
            };
        </script>
        {{{ SCRIPT }}}
    </body>
</html>
